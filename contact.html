</head>
<body>

      <!-- header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Thirdy Hotel Logo" width="50" height="50">
        <span style="font-weight: 600;">Thirdy</span> Hotel
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " href="index.html" id="home-button">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html" id="profile-button">Company Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reservation.html" id="reservation-button">Reservation</a>

            <a class="nav-link active" href="contact.html" id="contact-button">Contact</a>
          </li>
        </ul>
      </div>

</header>


    <h1></h1>

    <div class="container">

        <main>
            <section>
              <div class="container">
                <h1>Contact Us</h1>
                <br>
                <p>We would love to hear from you. Please fill out the form below to get in touch with us.</p>
        
                <form id="contactForm" action="/contact" method="POST">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
        
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
        
                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                  </div>
        
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                  </div>
        
                  <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </form>
              </div>
            </section>
          </main>

    </div>
  




    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
